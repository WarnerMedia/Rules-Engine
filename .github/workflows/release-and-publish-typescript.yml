name: create release and publish package (typescript)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run test
      - run: npm run build

  create-gh-release:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          scope: "@warnermedia"
      - run: npm ci
      - name: Get release tag
        id: get-release-tag
        shell: bash
        run: echo "::set-output name=release-tag::v$(jq -r .version package.json)"
      - name: Create GitHub release
        shell: bash
        run: gh release create $RELEASE_TAG-typescript
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          RELEASE_TAG: ${{ steps.get-release-tag.outputs.release-tag }}

  publish-gpr:
    needs: create-gh-release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          scope: "@warnermedia"
      - run: npm ci
      - run: npm run build
      - run: rm -rf node_modules
      - run: npm ci --production
      - run: cp -r node_modules/ dist/
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
