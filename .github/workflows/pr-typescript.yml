name: build package (typescript)

on:
  pull_request:
    paths:
      - 'typescript/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm static-analysis
      - run: npm run test
      - run: npm run build
